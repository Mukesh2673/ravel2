<app-header></app-header>
<div class="contactForm">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
                    <h1>Contact Us</h1>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Name" class="form-control" formControlName="name"
                            [ngClass]="{ 'is-invalid': f.name.invalid && (f.name.dirty || f.name.touched || submitted)}">

                        <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched || submitted)  " class="alert">
                            <div *ngIf="f.name?.errors?.required">Name is required</div>
                            <div *ngIf="f.name?.errors?.pattern">Name must be a valid name</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="Enter Email (Required)" class="form-control"
                            formControlName="email"
                            [ngClass]="{ 'is-invalid': f.email.invalid && (f.email.dirty  || f.email.touched || submitted ) }">
                        <div *ngIf="f.email.invalid && (f.email.dirty  || f.email.touched || submitted )" class="alert">
                            <div *ngIf="f.email.errors?.required">Email is required</div>
                            <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div _ngcontent-serverapp-c140="" class="form-group">
                        <div _ngcontent-serverapp-c140="" class="textareaWrap">
                            <textarea _ngcontent-serverapp-c140="" placeholder="Write a message here..."
                                class="form-control" formControlName="message"
                                [ngClass]="{ 'is-invalid':  f.message.errors && (submitted || f.message.touched )}"></textarea>
                            <div *ngIf="f.message.errors && (submitted || f.message.touched )" class="alert">
                                <div *ngIf="f.message.errors?.required">Message is required</div>
                                <div *ngIf="f.message.errors?.minlength">Message must be at least 10 characters</div>
                            </div>
                        </div>
                    </div>

                    <button _ngcontent-serverapp-c140="" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
<app-footer></app-footer>
