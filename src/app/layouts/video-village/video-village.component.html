<app-header></app-header>
<section id="Section-3">
  <div class="container">
    <div class="row" data-aos="fade-up">
      <div class="col-md-12">
        <h3 class="section-main-heading">Videos Village</h3>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6" *ngFor="let slide of videoList">
        <div class="video-add">
          <a [href]="slide.videoUrl" target="_blank" class="cursor">
            <img [src]="slide.thumbnailUrl" class="card-img-top image-style" width="400" height="300" />
            <img _ngcontent-gfa-c113="" src="./assets/img/youtube (3).png" class="youtube-icon" />
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
